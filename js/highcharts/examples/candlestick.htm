<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>
		
		<script type="text/javascript">
		
		$.get('/samples/stock/demo/candlestick-and-volume/data.csv', function(csv) {
			
			var start = + new Date();
			
			// parse the CSV data
			var data = [], navigatorData = [], header, comment = /^#/, x;
			
			$.each(csv.split('\n'), function(i, line){
			    if (!comment.test(line)) {
			        if (!header) {
			            header = line;
			        }
			        else {
			            var point = line.split(';'), date = point[0].split('-');
			            
			            x = Date.UTC(date[2], date[1] - 1, date[0]);
			            
			            data.push([
							x, // time 
							parseFloat(point[3]), // open
			 				parseFloat(point[6]), // high
			 				parseFloat(point[5]), // low
			 				parseFloat(point[4]) // close
						]);
			            
			            navigatorData.push([x, parseFloat(point[4])]); // close
			        }
			    }
			});
			
			
			// create the chart
			chart = new Highcharts.StockChart({
			    chart: {
			        renderTo: 'container'
			    },
			    
			    navigator: {
			        series: {
			            data: navigatorData
			        }
			    },
			    
			    rangeSelector: {
			        selected: 0
			    },
			    
			    title: {
			        text: 'USD to EUR exchange rate'
			    },
			    
			    xAxis: {
			        type: 'datetime',
			        maxZoom: 14 * 24 * 3600000,
			        // fourteen days
			        title: {
			            text: null
			        }
			    },
			    yAxis: [{
			        title: {
			            text: 'Exchange rate'
			        }
			    }],
			    
			    series: [{
			        type: 'candlestick',
			        name: 'USD to EUR',
			        data: data,
			        dataGrouping: {
			        	units: [[
							'week',                         // unit name
							[1]                             // allowed multiples
						], [
							'month',
							[1, 2, 3, 4, 6]
						]]
			        }
			    }]
			});
		});
		</script>
		
	</head>
	<body>
			
		<script type="text/javascript" src="http://www.highcharts.com/js/testing-stock.js"></script>
		
		<div id="container" style="height: 500px"></div>		
	</body>
</html>
